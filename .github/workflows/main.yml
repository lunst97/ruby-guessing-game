name: CI/CD Pipeline

on:
  push:
    branches: [ main, development, release ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          
      - name: Install dependencies
        run: |
          bundle lock --add-platform x86_64-linux
          bundle install
          
      - name: Run RSpec tests
        run: bundle exec rspec --format documentation
        
      - name: Generate test report
        if: always()
        run: |
          echo "# Test Report" > test-report.md
          echo "Date: $(date)" >> test-report.md
          echo "Branch: ${{ github.ref_name }}" >> test-report.md
          bundle exec rspec --format documentation >> test-report.md
          
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test-report.md

  documentation:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          
      - name: Generate documentation
        run: |
          mkdir -p docs
          
          # Копировать основную документацию
          cp README.md docs/index.md
          cp CHANGELOG.md docs/
          cp VERSION docs/
          
          # Создать страницу документации
          cat > docs/documentation.md << 'DOCS'
          # Документация проекта
          
          ## Обзор
          Ruby Guessing Game - игра для угадывания чисел.
          
          ## Установка
          См. [README](index.md)
          
          ## API Reference
          
          ### Game Class
          Основной класс игры
          
          ### Player Class
          Класс для управления игроком
          
          ## Тестирование
          Проект покрыт тестами с использованием RSpec.
          
          ## CI/CD
          Автоматическое тестирование через GitHub Actions.
          DOCS
          
          # Создать индексную страницу
          cat > docs/README.md << 'INDEX'
          # Ruby Guessing Game - Документация
          
          Добро пожаловать в документацию проекта!
          
          ## Разделы
          
          - [Главная страница](index.md)
          - [Полная документация](documentation.md)
          - [История изменений](CHANGELOG.md)
          
          ## Версия
          INDEX
          cat VERSION >> docs/README.md
          
          echo "✅ Документация сгенерирована: $(date)" > docs/BUILD_INFO.txt
          ls -la docs/
          
      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/
